name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14]
        build_type: [Release]
        include:
          - os: ubuntu-24.04
            build_type: Debug

    env:
      CONAN_PRESET: conan-${{ matrix.build_type == 'Release' && 'release' || 'debug' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.build_type }}-

      - name: Install dependencies via Conan
        run: |
          conan install . \
            --output-folder=build \
            --build=missing \
            -s build_type=${{ matrix.build_type }}

      - name: Configure CMake
        run: cmake --preset ${{ env.CONAN_PRESET }}

      - name: Build
        run: cmake --build --preset ${{ env.CONAN_PRESET }} -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Run unit tests
        run: |
          ctest --preset ${{ env.CONAN_PRESET }} --output-on-failure \
            -LE "benchmark|integration" \
            -E "PerformanceTest|GameJobScheduler|GameServerTest\.PlayerSlotReused|^common_|^network_|^database_|^thread_" \
            -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
