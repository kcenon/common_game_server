apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: cgs-system
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: common-game-server
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: common-game-server
    spec:
      serviceAccountName: cgs-service-account
      terminationGracePeriodSeconds: 30
      containers:
        - name: auth
          image: cgs-auth:latest
          ports:
            - name: auth-api
              containerPort: 9001
              protocol: TCP
          env:
            - name: CGS_CONFIG_PATH
              value: /etc/cgs/config.yaml
            - name: CGS_AUTH_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: cgs-secrets
                  key: jwt-signing-key
          volumeMounts:
            - name: config
              mountPath: /etc/cgs
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            exec:
              command: ["sh", "-c", "kill -0 1"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["sh", "-c", "kill -0 1"]
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
      volumes:
        - name: config
          configMap:
            name: cgs-config
            items:
              - key: auth.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: cgs-system
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: common-game-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: auth
  ports:
    - name: auth-api
      port: 9001
      targetPort: auth-api
      protocol: TCP
