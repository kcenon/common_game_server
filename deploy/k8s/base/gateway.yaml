apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cgs-system
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: common-game-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: common-game-server
    spec:
      serviceAccountName: cgs-service-account
      containers:
        - name: gateway
          image: cgs-gateway:latest
          ports:
            - name: tcp
              containerPort: 8080
              protocol: TCP
            - name: websocket
              containerPort: 8081
              protocol: TCP
          env:
            - name: CGS_CONFIG_PATH
              value: /etc/cgs/config.yaml
            - name: CGS_AUTH_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: cgs-secrets
                  key: jwt-signing-key
          volumeMounts:
            - name: config
              mountPath: /etc/cgs
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: tcp
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: tcp
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: cgs-config
            items:
              - key: gateway.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: cgs-system
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: common-game-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gateway
  ports:
    - name: tcp
      port: 8080
      targetPort: tcp
      protocol: TCP
    - name: websocket
      port: 8081
      targetPort: websocket
      protocol: TCP
